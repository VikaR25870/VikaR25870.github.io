<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="Ellipse 3.png">
  <title>CV | Resume</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url("Background 3.jpg") no-repeat center center/cover;
      color: #EDF0F7;
      height: 100vh;
      overflow: hidden;
    }

    header {
      width: 100%;
      position: relative;
      height: 80px;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-wrapper {
      position: absolute;
      top: 30px;
      left: 60px;
      display: flex;
      align-items: center;
    }
    header {
      width: 100%;
      position: relative;
      height: 80px;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-wrapper {
      position: absolute;
      top: 30px;
      left: 60px;
      display: flex;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      font-family: 'EB Garamond', medium;
      font-size: 18px;
      color: #e5ddd5;
      text-decoration: none;
      padding: 8px 15px;
      transition: all 0.4s ease;
      border: 1px solid transparent;
      display: inline-block;
    }

    nav ul li a:hover {
      background:  
        linear-gradient(90deg, rgba(3, 76, 74, 0.5), rgba(10, 42, 41, 0.6), rgba(10, 42, 41, 0.6), rgba(3, 76, 74, 0.5));
      color: #ffffff;
    }

    nav ul li a.active {
      background: linear-gradient(90deg, rgba(3, 76, 74, 0.5), rgba(10, 42, 41, 0.6), rgba(10, 42, 41, 0.6), rgba(3, 76, 74, 0.5));
      color: #ffffff;
      border-top: none;
      border-bottom: none;
      border-left: 2px solid #E7E5D9;
      border-right: 2px solid #E7E5D9;
    }

    .contact-info-wrapper {
      position: absolute;
      top: 40px;
      right: 80px;
      display: flex;
      align-items: center;
      gap: 20px;
      font-family: 'Forum', regular;
      font-size: 18px;
      color: #E7E5D9;
    }

    .skills-section {
    margin-left: 75px;
    margin-top: 20px;
    position: relative;
    }

    .skills-title {
    font-family: 'Forum', serif;
    font-size: 24px;
    color: #D2C2B5;
    font-weight: 100;
    letter-spacing: 1px;
    margin-bottom: 20px;
    position: relative;
    left: 0;
    top: 0;
    }

    .skills-icons {
    display: flex;
    flex-direction: column;
    gap: 20px;
    }

    .icon-row {
    display: flex;
    gap: 20px;
    align-items: center;
    }

    .icon-row img {
    width: 45px;
    height: auto;
    object-fit: contain;
    }

    .soft-skills-section {
    margin-left: 75px;
    margin-top: 30px;
    }

    .soft-skills-title {
    font-family: 'Forum', serif;
    font-size: 24px;
    color: #D2C2B5;
    font-weight: 100;
    letter-spacing: 1px;
    margin-bottom: 20px;
    }

    .soft-skills-grid {
    display: grid;
    grid-template-columns: repeat(2, auto);
    gap: 12px 40px;
    font-family: 'Montserrat', sans-serif;
    font-size: 16px;
    font-weight: 300;
    color: #ffffff;
    line-height: 1.6;
    max-width: 630px;
    margin: 20px 0;
    }
</style>

</head>
<body>
  <header>
    <div class="nav-wrapper">
      <nav>
        <ul>
          <li><a href="index.html">Головна сторінка</a></li>
          <li><a href="History.html">Моя історія</a></li>
          <li><a href="Resume.html"class="active">Резюме</a></li>
        </ul>
      </nav>
    </div>
    <div class="contact-info-wrapper">
      <img src="Property 1=Phone.svg" alt="Phone Icon" width="20" height="20">
      <span><small>+380(50)747-44-54</small></span>
      <span><small>UA ▾</small></span>
    </div>
  </header>

  <main> 
    <div class="skills-section">
      <h1 class="skills-title">Технічні навички</h1>
      <div class="skills-icons">
        <div class="icon-row">
          <img src="GPT.png" alt="ChatGPT">
          <img src="Figma.png" alt="Figma">
          <img src="Photoshop.png" alt="Photoshop">
        </div>
        <div class="icon-row">
          <img src="Adobe Illustrator.png" alt="Illustrator">
          <img src="VS Code.png" alt="VS Code">
        </div>
      </div>
    </div>
    
    <div class="soft-skills-section">
        <h2 class="soft-skills-title">Навики</h2>
        <div class="soft-skills-grid">
          <div>Командна робота</div>
          <div>Стресостійкість</div>
          <div>Адаптивність</div>
          <div>Комунікація</div>
          <div>Здатність до швидкого <p>навчання</p></div>
          <div>Емпатія</div>
        </div>
      </div>
  </main>  
</body>
</html>
