<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="Ellipse 3.png">
  <title>CV | Viktoriia Rachynska</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: none !important;
    }

    body {
      background: url("Picture Background.jpg") no-repeat center center/cover;
      height: 100vh;
      overflow: hidden;
      cursor: none;
      background-color: #0A2A29;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .page-transition-enter {
      animation: slide-in-right 0.6s ease both;
    }

    .page-transition-exit {
      animation: slide-out-left 0.6s ease both;
    }

    .custom-cursor-shadow {
      pointer-events: none;
      position: fixed;
      width: 24px;
      height: 24px;
      background: url("Cursor.png") no-repeat center center;
      background-size: contain;
      z-index: 9999;
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.4));
    }

    header {
      width: 100%;
      position: relative;
      height: 80px;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-wrapper {
      position: absolute;
      top: 30px;
      left: 60px;
      display: flex;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      font-family: 'EB Garamond', medium;
      font-size: 18px;
      color: #e5ddd5;
      text-decoration: none;
      padding: 8px 15px;
      transition: all 0.4s ease;
      border: 1px solid transparent;
      display: inline-block;
    }

    nav ul li a:hover {
      background:  linear-gradient(90deg, rgba(3, 76, 74, 0.5), rgba(10, 42, 41, 0.6), rgba(10, 42, 41, 0.6), rgba(3, 76, 74, 0.5));
      color: #e5ddd5;
    }

    nav ul li a.active {
      background: linear-gradient(90deg, rgba(3, 76, 74, 0.5), rgba(10, 42, 41, 0.6), rgba(10, 42, 41, 0.6), rgba(3, 76, 74, 0.5));
      color: #ffffff;
      border-top: none;
      border-bottom: none;
      border-left: 2px solid #E7E5D9;
      border-right: 2px solid #E7E5D9;
    }

    .contact-info-wrapper {
      position: absolute;
      top: 40px;
      right: 160px;
      display: flex;
      align-items: center;
      gap: 20px;
      font-family: 'EB Garamond', medium;
      font-size: 18px;
      color: #E7E5D9;
    }

    .contact-info-wrapper img {
      margin-right: -10px;
    }

    .language-switcher {
      position: absolute;
      top: 42px;
      right: 70px;
      font-family: 'EB Garamond', medium;
      font-size: 14px;
      color: #e5ddd5;
      z-index: 100;
    }

    .language-switcher button {
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      font-size: 14px;
      margin: 0 5px;
      transition: opacity 0.3s ease;
    }

    .language-switcher button:hover {
      opacity: 0.7;
      color: #21B8B4;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      margin: auto;
      margin-top: -80px;
    }

    .info {
      max-width: 50%;
    }
    
    .position-title {
      font-family: 'Forum', regular;
      font-size: 30px;
      letter-spacing: 5px;
      line-height: 1.2;
      color: #D2CBC3;
      position: absolute;
      top: 200px;
      left: 185px;
    }

    .name-block h1 {
      font-family: 'Forum', regular;
      font-weight: 100;
      font-size: 60px;
      color: #EDF0F7;
      position: absolute;
    }

    .name-block h1 .first-name {
      font-family: 'Forum', regular;
      font-weight: 100;
      font-size: 60px;
      color: #EDF0F7;
      position: absolute;
      top: -125px;
      left: 15px;
    }

    .name-block h1 .last-name {
      font-family: 'Forum', regular;
      font-weight: 100;
      font-size: 50px;
      color: #D2C2B5;
      position: absolute;
      top: -55px;
      left: 245px;
    }

    .quote {
      font-family: 'Montserrat', sans-serif;
      font-size: 18px;
      color: #EDF0F7;
      line-height: 1.6;
      max-width: 480px;
      margin: 20px 0;
      position: absolute;
      top: 370px;
      left: 185px;
    }

    .image img {
      width: 100%;
      height: 100vh;
      max-width: 600px;
      object-fit: cover;
      box-shadow: 0px 0px 23.9px rgb(6, 27, 25);
    }

    .rectangle-image {
      width: 289px;
      height: 80px;
      position: absolute;
      bottom: 30px;
      right: 0px;
      opacity: 0.8;
    }

    .my-rectangle-image {
      width: 110px;
      height: auto;
      position: absolute;
      top: 89px;
      right: 640px;
      z-index: 5;
    }

    .group-image img {
      width: 85px;
      height: auto;
      position: absolute;
      bottom: 30px;
      left: 60px;
    }

    .social-vertical {
      position: absolute;
      bottom: 30px;
      right: 720px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 20;
    }

    .social-vertical img {
      width: 20px;
      height: 20px;
      transition: transform 0.3s ease, opacity 0.3s ease;
      cursor: pointer;
    }

    .social-vertical img:hover {
      transform: scale(1.15);
      opacity: 0.8;
    }

    .location-text {
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      color: white;
      text-align: center;
      line-height: 1.4;
      position: absolute;
      bottom: 30px;
      left: 350px;
    }

    .location-text::before, .location-text::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40px;
      height: 1px;
      transform: translateY(-50%);
    }

    .location-text::before {
      background: linear-gradient(to right, #0A2A29, #EDF0F7);
      left: -60px;
    }
    .location-text::after {
      background: linear-gradient(to left, #0A2A29, #EDF0F7);
      right: -60px;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-wrapper">
      <nav>
        <ul>
          <li><a href="index.html" class="active" id="nav-home">Головна сторінка</a></li>
          <li><a href="History.html" id="nav-history">Моя історія</a></li>
          <li><a href="Resume.html" id="nav-resume">Резюме</a></li>
        </ul>
      </nav>
    </div>
    <div class="contact-info-wrapper">
      <img src="Property 1=Phone.svg" alt="Phone Icon" width="20" height="20">
      <span><small>+380(50)747-44-54</small></span>
    </div>
    <div class="language-switcher">
      <button onclick="setLanguage('uk')">UA</button> |
      <button onclick="setLanguage('en')">EN</button>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="info">
        <p class="position-title" id="position-title">UX/UI DESIGNER</p>
        <div class="name-block">
          <h1>
            <span class="first-name" id="first-name">Рачинська</span> 
            <span class="last-name" id="last-name">Вікторія</span>
          </h1>
        </div>
        <p class="quote" id="quote">
          Я не просто створюю дизайн – я проєктую досвід, де кожен клік має сенс, а кожен елемент працює на користь користувача.
        </p>
      </div>
      <div class="image">
        <img src="My Photo.jpg" alt="Full screen image" class="full-screen-image">
      </div>
      <img src="Rectangle bottom.png" alt="Transparent Rectangle" class="rectangle-image">
      <img src="Big Rectangles.png" alt="My Custom Rectangle" class="my-rectangle-image">
      <div class="social-vertical">
        <a href="https://github.com/VikaR25870" target="_blank">
          <img src="Github.png" alt="Github">
        </a>
        <a href="https://www.behance.net/71c5e367" target="_blank">
          <img src="Bechance.png" alt="Behance">
        </a>
        <a href="https://www.instagram.com/viki_ui.ux/" target="_blank">
          <img src="Instagram.png" alt="Instagram">
        </a>
        <a href="https://t.me/Viki_RO25" target="_blank">
          <img src="Telegram.png" alt="Telegram">
        </a>
        <a href="https://www.linkedin.com/in/viktoriia-rachynska-b2b102342/" target="_blank">
          <img src="Linkedin.png" alt="LinkedIn">
        </a>
      </div>      
    </section>
    <section></section>
    <div class="group-image">
      <img src="Small Rectangles.png" alt="Grouped Rectangles">
    </div>
    <p class="location-text">rachinska332@gmail.com</p> 
  </main>

  <script>
    const cursor = document.createElement('div');
    cursor.classList.add('custom-cursor-shadow');
    document.body.appendChild(cursor);
  
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    const translations = {
      uk: {
        'position-title': 'UX/UI ДИЗАЙНЕР',
        'first-name': 'Рачинська',
        'last-name': 'Вікторія',
        'quote': 'Я не просто створюю дизайн – я проєктую досвід, де кожен клік має сенс, а кожен елемент працює на користь користувача.',
        'nav-home': 'Головна сторінка',
        'nav-history': 'Моя історія',
        'nav-resume': 'Резюме'
      },
      en: {
        'position-title': 'UX/UI DESIGNER',
        'first-name': 'Rachynska',
        'last-name': 'Viktoriia',
        'quote': 'I don’t just create design – I design experiences where every click matters, and every element serves the user.',
        'nav-home': 'Main page',
        'nav-history': 'My Story',
        'nav-resume': 'Resume'
      }
    };

    function setLanguage(lang) {
      localStorage.setItem('lang', lang);
      const t = translations[lang];

      for (const id in t) {
        const el = document.getElementById(id);
        if (el) el.innerText = t[id];
      }
    }
    const savedLang = localStorage.getItem('lang') || 'uk';
    setLanguage(savedLang);
    
    document.addEventListener('DOMContentLoaded', () => {
    document.body.style.opacity = '1';
  });
  </script>
</body>
</html>
