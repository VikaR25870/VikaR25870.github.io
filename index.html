<!DOCTYPE html>
<html lang="uk">
<head>

  <title>CV | Viktoriia Rachynska</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url("Picture Background.jpg") no-repeat center center/cover;
      color: #EDF0F7;
      height: 100vh;
      overflow: hidden;
    }

    header {
      width: 100%;
      position: relative;
      height: 80px;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-wrapper {
      position: absolute;
      top: 30px;
      left: 60px;
      display: flex;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      font-family: 'EB Garamond', medium;
      font-size: 18px;
      color: #e5ddd5;
      text-decoration: none;
      padding: 8px 15px;
      transition: all 0.4s ease;
      border: 1px solid transparent;
      display: inline-block;
    }

    nav ul li a:hover {
      background:  
        linear-gradient(90deg, rgba(3, 76, 74, 0.5), rgba(10, 42, 41, 0.6), rgba(10, 42, 41, 0.6), rgba(3, 76, 74, 0.5));
      color: #ffffff;
    }

    nav ul li a.active {
      background: linear-gradient(90deg, rgba(3, 76, 74, 0.5), rgba(10, 42, 41, 0.6), rgba(10, 42, 41, 0.6), rgba(3, 76, 74, 0.5));
      color: #ffffff;
      border-top: none;
      border-bottom: none;
      border-left: 2px solid #E7E5D9;
      border-right: 2px solid #E7E5D9;
    }

    .contact-info-wrapper {
      position: absolute;
      top: 40px;
      right: 80px;
      display: flex;
      align-items: center;
      gap: 20px;
      font-family: 'Forum', regular;
      font-size: 18px;
      color: #E7E5D9;
    }

    .contact-info-wrapper img {
      margin-right: -10px;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      margin: auto;
      margin-top: -80px;
    }

    .info {
      max-width: 50%;
    }
    
    .position-title {
      font-family: 'Forum', regular;
      font-size: 30px;
      letter-spacing: 5px;
      line-height: 1.2;
      color: #D2CBC3;
      position: absolute;
      top: 200px;
      left: 185px;
    }

    .name-block h1 {
      font-family: 'Forum', regular;
      font-weight: 100;
      font-size: 60px;
      color: #EDF0F7;
      position: absolute;
    }

    .name-block h1 .first-name {
      font-family: 'Forum', regular;
      font-weight: 100;
      font-size: 60px;
      color: #EDF0F7;
      position: absolute;
      top: -125px;
      left: 20px;
    }

    .name-block h1 .last-name {
      font-family: 'Forum', regular;
      font-weight: 100;
      font-size: 50px;
      color: #D2C2B5;
      position: absolute;
      top: -55px;
      left: 245px;
    }

    .quote {
      font-family: 'Montserrat', sans-serif;
      font-size: 18px;
      color: #ffffff;
      line-height: 1.6;
      max-width: 480px;
      margin: 20px 0;
      position: absolute;
      top: 370px;
      left: 185px;
    }

    .image img {
      width: 100%;
      height: 100vh;
      max-width: 600px;
      object-fit: cover;
      box-shadow: 0px 0px 23.9px rgb(6, 27, 25);
    }

    .rectangle-image {
      width: 289px;
      height: 80px;
      position: absolute;
      bottom: 30px;
      right: 0px;
      opacity: 0.8;
    }

      .my-rectangle-image {
      width: 110px;
      height: auto;
      position: absolute;
      top: 89px;
      right: 640px;
      z-index: 5;
    }

    .group-image img {
      width: 85px;
      height: auto;
      position: absolute;
      bottom: 30px;
      left: 60px;
    }

    .social-vertical {
      position: absolute;
      bottom: 30px;
      right: 720px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 20;
    }

    .social-vertical img {
      width: 20px;
      height: 20px;
      transition: transform 0.3s ease, opacity 0.3s ease;
      cursor: pointer;
    }

    .social-vertical img:hover {
      transform: scale(1.15);
      opacity: 0.8;
    }
  </style>
