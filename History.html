<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="Ellipse 3.png">
  <title>CV | My History</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url("Background 2.jpg") no-repeat center center/cover;
      color: #EDF0F7;
      height: 100vh;
      overflow: hidden;
    }

    header {
      width: 100%;
      position: relative;
      height: 80px;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-wrapper {
      position: absolute;
      top: 30px;
      left: 60px;
      display: flex;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      font-family: 'EB Garamond', medium;
      font-size: 18px;
      color: #e5ddd5;
      text-decoration: none;
      padding: 8px 15px;
      transition: all 0.4s ease;
      border: 1px solid transparent;
      display: inline-block;
    }

    nav ul li a:hover {
      background:  
        linear-gradient(90deg, rgba(3, 76, 74, 0.5), rgba(10, 42, 41, 0.6), rgba(10, 42, 41, 0.6), rgba(3, 76, 74, 0.5));
      color: #ffffff;
    }

    nav ul li a.active {
      background: linear-gradient(90deg, rgba(3, 76, 74, 0.5), rgba(10, 42, 41, 0.6), rgba(10, 42, 41, 0.6), rgba(3, 76, 74, 0.5));
      color: #ffffff;
      border-top: none;
      border-bottom: none;
      border-left: 2px solid #E7E5D9;
      border-right: 2px solid #E7E5D9;
    }

    .contact-info-wrapper {
      position: absolute;
      top: 40px;
      right: 80px;
      display: flex;
      align-items: center;
      gap: 20px;
      font-family: 'Forum', regular;
      font-size: 18px;
      color: #E7E5D9;
    }

    .photo-container {
      position: absolute;
      top: 0px;
      right: 167px;
      width: 500px;
      height: auto;

    }

    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      box-shadow: 0px 0px 23.9px rgb(6, 27, 25);
    }

    .contact-info-wrapper img {
      margin-right: -10px;
    }
</style>

</head>
<body>
  <header>
    <div class="nav-wrapper">
      <nav>
        <ul>
          <li><a href="index.html">Головна сторінка</a></li>
          <li><a href="History.html"class="active">Моя історія</a></li>
          <li><a href="#">Резюме</a></li>
        </ul>
      </nav>
    </div>
    <div class="contact-info-wrapper">
      <img src="Property 1=Phone.svg" alt="Phone Icon" width="20" height="20">
      <span><small>+380(50)747-44-54</small></span>
      <span><small>UA ▾</small></span>
    </div>
  </header>

  <main>
    <div class="photo-container">
      <img src="My Photo 2.jpg" alt="Full screen image" class="full-screen-image">
    </div>
    </main>
</body>
</html>
